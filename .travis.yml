language: node_js
node_js: 12
os: linux
before_install:
- npm i -g npm@latest
deploy:
- provider: codedeploy
  revision_type: github
  access_key_id: $awskey
  secret_access_key: $awssecretkey
  application: deploy-agent
  deployment_group: deploy-prod
  region: ap-south-1
  on:
    branch: master
    repo: TheForeverLost/SignLanguageWebApp
env:
  global:
  - secure: 
  - secure: 
